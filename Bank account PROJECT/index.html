<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Payoneer Bank</title>
</head>
<body>
    <div class="container">
        <section id="login-area" class="login-area-section">
            <div class="row">

                <div class="col-md-2">
                </div>

                <div class="col-md-8">
                    <h1 class="text-center">Welcome To Payoneer</h1>

                    <div class="submit-area">
                        <h4>Login</h4>
                        <input class="form-control" type="email" placeholder="Email"> <br>
                        <input class="form-control" type="password" placeholder="Password"> <br>
                        <input id="login" class="btn btn-success" type="button" value="Enter">
                    </div>
                </div>

                <div class="col-md-2">
                </div>

            </div>
        </section>


        <section id="transection-area" class="transection-area">
            <div class="row">
                <div class="col-md-12">
                    <div class="transection-content">

                        <h1 class="text-center transection-head">Transection Area</h1>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="deposit box-status">
                                    <h5>Deposit</h5>
                                    <h2>$00</h2>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="withdraw box-status">
                                    <h5>Withdraw</h5>
                                    <h2>$00</h2>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="balance box-status">
                                    <h5>Balance</h5>
                                    <h2>$00</h2>
                                </div>
                            </div>
                        </div>

                        <div class="row money-transfer">
                            <div class="col-md-6">
                                <div class="submit-area">
                                    <h2>Deposit</h2>
                                    <input class="form-control" type="number" placeholder="$ ammount you want to deposit"><br>
                                    <input id="login" class="btn btn-success" type="button" value="Deposit">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="submit-area">
                                    <h2>Withdraw</h2>
                                    <input class="form-control" type="number" placeholder="$ ammount you want to withdraw"><br>
                                    <input id="login" class="btn btn-success" type="button" value="Withdraw">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const logArea = document.getElementById("login-area");
            logArea.style.display = "none";

            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })

        //deposit button event handler

        //withdraw button event handler
    </script>
</body>
</html>
